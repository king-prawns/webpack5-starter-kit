      <style>

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: 0.5px;
  stroke-opacity: 0.5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
}

</style>
<svg width="1292" height="777"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-geo-projection.v1.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var projection = d3.geoInterrupt(d3.geoSinusoidalRaw,
      [[ // northern hemisphere
        [[-180,   0], [-120,  90], [ -60,   0]],
        [[ -60,   0], [   0,  90], [  60,   0]],
        [[  60,   0], [ 120,  90], [ 180,   0]]
      ], [ // southern hemisphere
        [[-180,   0], [-180, -90], [ -120,  0]],
        [[-120,   0], [ -60, -90], [   0,   0]],
        [[   0,   0], [  60, -90], [ 120,   0]],
        [[ 120,   0], [ 180, -90], [ 180,   0]]
      ]])
    .rotate([3, -3])
    .scale(152)
    .translate([width / 2, height / 2])
    .precision(0.000001);

var graticule = d3.geoGraticule();

var path = d3.geoPath()
    .projection(projection);

var defs = svg.append("defs");

defs.append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("clip-path", "url(#clip)")
    .attr("d", path);

d3.json("https://gist.githubusercontent.com/gorbiz/8271778/raw/59131784976eff93f5897fe92308402196e5ba34/world-50m.json", function(error, world) {
  if (error) throw error;

  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("clip-path", "url(#clip)")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("clip-path", "url(#clip)")
      .attr("d", path);


});

</script>
